<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ student.name }}</title>
</head>
<body>

    <form method="POST">

        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'student_list' %}">Cancel</a>
</body>
</html>
