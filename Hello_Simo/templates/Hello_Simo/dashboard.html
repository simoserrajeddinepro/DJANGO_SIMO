<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“Š Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary text-dark">
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">
            <span>ðŸ“Š</span> Student Dashboard
        </h1>
        <p class="lead text-muted">Welcome back, {{ user.username|title }}!</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-3">
            <div class="card border-primary shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">ðŸ‘¥ Total Students</h5>
                    <h2 class="text-primary">{{ total }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-success shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">âœ… Enrolled</h5>
                    <h2 class="text-success">{{ enrolled }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-danger shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">ðŸš« Not Enrolled</h5>
                    <h2 class="text-danger">{{ not_enrolled }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <canvas id="enrollmentChart" height="100"></canvas>
    </div>

    <div class="text-center mt-5">
        <a href="{% url 'student_list' %}" class="btn btn-primary btn-lg">â¬… Back to Students</a>
    </div>

</div>

<script>
const ctx = document.getElementById('enrollmentChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Enrolled', 'Not Enrolled'],
        datasets: [{
            label: 'Students',
            data: [{{ enrolled }}, {{ not_enrolled }}],
            backgroundColor: ['#198754', '#dc3545']
        }]
    },
    options: {
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});
</script>
</body>
</html>
